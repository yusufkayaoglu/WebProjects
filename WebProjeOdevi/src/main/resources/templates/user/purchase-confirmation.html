<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Satın Alındı</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .success-animation {
            font-size: 4rem;
            color: green;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
<div class="container text-center mt-5 flex-grow-1">
    <div class="success-animation">✅</div>
    <h3 class="mt-3">Satın alma başarıyla tamamlandı!</h3>
    <p>Üyelik detaylarını <a th:href="@{/profile}">profil sayfandan</a> görüntüleyebilirsin.</p>
    <a th:href="@{/}" class="btn btn-primary mt-3">Anasayfaya Dön</a>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!-- Bootstrap JS for dropdowns etc. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
