<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol!</title>
    <link rel="stylesheet" th:href="@{/register.css}">
</head>
<body>
<section>
    <div class="login-box">
        <form th:action="@{/auth/register}" th:object="${user}" method="post" enctype="multipart/form-data">
            <h2>Kayit Ol!</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" th:field="*{username}" class="form-control" required>
                <label >Kullanıcı Adı</label>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" th:field="*{email}" class="form-control" required>
                <label>E-mail</label>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" th:field="*{password}" class="form-control" required>
                <label>Şifre</label>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" th:field="*{confirmPassword}" class="form-control" required>
                <label>Şifreyi Onaylayın</label>
                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="image"></ion-icon></span>
                <input type="file" th:field="*{profilePicture}" class="form-control" accept="image/*" onchange="validateFile(this)">
                <small class="text-muted">En fazla 5MB olmalı!</small>
            </div>
            <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
            <div class="register-link">
                <p>Zaten hesabın mı var?<a th:href="@{/auth/login}"> Giriş Yap!</a></p>
            </div>
        </form>
    </div>
</section>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Resim Boyutu Kontrolü -->
<script>
    function validateFile(input) {
        const maxSize = 5 * 1024 * 1024; // 5MB
        const file = input.files[0];

        if (file && file.size > maxSize) {
            alert("⚠️ Profil resmi 5MB'dan büyük olamaz!");
            input.value = "";
        }
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
