<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Güncelleme Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Öğrenci Bilgi Sistemi</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/yeniogr}">Yeni Öğrenci</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/obsGetirHepsi}">Öğrenci Listesi</a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container col-md-6 offset-md-3 mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>Öğrenci Güncelleme Formu</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/ogrenciler/' + ${ogrenci.num}}" th:object="${ogrenci}" method="post">
                <div class="mb-3">
                    <label for="ad" class="form-label">Ad</label>
                    <input type="text" th:field="*{ad}" class="form-control" id="ad" placeholder="Adı giriniz">
                    <div class="text-danger" th:if="${#fields.hasErrors('ad')}" th:errors="*{ad}"></div>
                </div>

                <div class="mb-3">
                    <label for="soyad" class="form-label">Soyad</label>
                    <input type="text" th:field="*{soyad}" class="form-control" id="soyad" placeholder="Soyadı giriniz">
                    <div class="text-danger" th:if="${#fields.hasErrors('soyad')}" th:errors="*{soyad}"></div>
                </div>

                <div class="mb-3">
                    <label for="yas" class="form-label">Yaş</label>
                    <input type="number" th:field="*{yas}" class="form-control" id="yas" placeholder="Yaş giriniz">
                    <div class="text-danger" th:if="${#fields.hasErrors('yas')}" th:errors="*{yas}"></div>
                </div>

                <button type="submit" class="btn btn-success w-100">Güncelle</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
