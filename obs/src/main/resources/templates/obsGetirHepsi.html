<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Bilgi Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Öğrenci Bilgi Sistemi</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Anasayfa</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/yeniogr}">Yeni Öğrenci</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/obsGetirHepsi}">Öğrenci Listesi</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Öğrenci Listesi</h2>

    <table class="table table-striped table-hover table-bordered text-center">
        <thead class="table-primary">
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yaş</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ogrenci : ${ogrenciler}">
            <td th:text="${ogrenci.ad}">Ad</td>
            <td th:text="${ogrenci.soyad}">Soyad</td>
            <td th:text="${ogrenci.yas}">Yaş</td>
            <td>
                <a th:href="@{'/ogrenciler/' + ${ogrenci.num} + '/guncelle'}" class="btn btn-warning btn-sm">Güncelle</a>
                <a th:href="@{'/ogrenciler/' + ${ogrenci.num} + '/sil'}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
